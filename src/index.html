

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <title>Blood Donations</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1  id = "hospitalName" class="text-center" >Hospital</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>            	
                  <th scope="col">Blood</th>
                  <th scope="col">Availability</th>
                </tr>
              </thead>
              <tbody id="editAvailability">
              </tbody>
            </table>

            <hr/>
            <p id="accountAddress" class="text-center"></p>

            <div id="joining">
               <select id ="bloodSelectJoin"></select>
               <button type="button" id ="buttonJoin">Join as donor!</button>
            </div>
           <div id = "booking">
               <button type="button" id ="buttonBook">Book for a donation</button>
            </div>
            <div id = "dispensing">
               <input type = "number" min = "1" id = "amountDispense"> </input>
               <select id ="bloodSelect"></select>
               <button type="button" id ="buttonDispense">Dispense</button>
            </div>
            <div id = "collecting">
               <input type = "number" min = "1"  id = "amountCollect"> </input>
               <select id ="reservations"></select>
               <button type="button" id ="buttonCollect">Collect</button>
           </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
